<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Doctor Search Website</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>HealthBuddy</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Get started</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Search for a Doctor</h2>
      
      <form>
        <br>
        <label for="Name">Name:</label>
        <input type="text" id="name" placeholder="Enter name of the doctor">
       
        <br>
        <label for="Specialization">Specialization:</label>
        <input type="text" id="Specialization" placeholder="Enter Specialization">
       
        <br>
        <label for="location">Location:</label>
        <input type="text" id="location" placeholder="Enter a location">
        <br>
        <button type="submit">Search</button>

        <h3>About</h3>

        <div class="image-container">
            <img src="maindoctor.PNG" alt="">
          </div>
          
          <h4>Services</h4>

          <div class="image-container">
              <img src="services.PNG" alt="">
            </div>


       


      </form>
    </main>
   
  </body>
</html>
